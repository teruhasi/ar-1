<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('registerevents', {
      init: function () {
        var marker = this.el;

        // マーカーを検出したイベントの登録
        marker.addEventListener('markerFound', function () {
          var markerId = marker.id;
          console.log('markerFound', markerId);
          //モーダルウィンドウを実装
          document.querySelector('#modal').style.display = 'block';

          // アニメーションの開始
          document.querySelector('#box').emit('markerfound');
        });

        // マーカーを見失ったイベントの登録
        marker.addEventListener('markerLost', function () {
          var markerId = marker.id;
          console.log('markerLost', markerId);

          // アニメーションの停止
          document.querySelector('#box').emit('markerlost');
        });
      },
    });

    //モーダルウィンドウを閉じる
    document
      .querySelector('#close-modal')
      .addEventListener('click', function () {
        document.querySelector('#modal').style.display = 'none';
        console.log('モーダルウィンドウを閉じました');
      });

    //モーダルウィンドウを開く
    document
      .querySelector('#open-modal')
      .addEventListener('click', function () {
        document.querySelector('#modal').style.display = 'block';
        console.log('モーダルウィンドウを開きました');
      });
  </script>

  <body style="margin: 0px; overflow: hidden">
    <!--モーダルウィンドウを実装-->
    <div
      id="modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999999;
      ">
      <div id="modal-content">
        <h1>モーダルウィンドウ</h1>
        <p>ここにモーダルウィンドウの内容を表示します。</p>
        <button id="close-modal">閉じる</button>
        <button id="open-modal">開く</button>
      </div>
    </div>

    <a-scene embedded arjs>
      <a-marker preset="hiro" id="marker-hiro" registerevents>
        <a-box id="box" position="0 0.5 0" wireframe="true">
          <a-animation
            attribute="position"
            from="0 0.5 0"
            to="0 2.5 0"
            dur="5000"
            repeat="indefinite"
            begin="markerfound"
            end="markerlost">
          </a-animation>
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
